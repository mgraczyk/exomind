{% extends "base.html" %}
{% block content %}

{% load tags %}

<div class="EXM-title-right-button">
  <h3>Edit Your Profile</h3>
</div>


<form class="EXM-review-form EXM-override" method="POST">
  {% csrf_token %}
  <div class="EXM-review-form__container">
    <input value="{{profile_user.username}}" type="text" name="username" required id="id_username">
    <label for="id_username">Public Username</label>
  </div>

  <button
    class="btn waves-effect waves-light"
    type="submit"
    name="action"
    value="submit"
    >
    {% if review_id %}Save{% else %}Submit{% endif %}
  </button>

  {% if update_attempted %}
    {% if update_successful %}
      <div>Update Successful!</div>
    {% else %}
      <div>Update Failed!</div>
    {% endif %}
  {% endif %}
</form>

{% endblock %}
